<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gameloo Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 10px;
      font-weight: normal;
    }
    label {
      align-self: flex-start;
      font-size: 14px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    a.login-link {
      font-size: 13px;
      color: #8ab4f8;
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer;
      align-self: flex-end;
    }
    button {
      background-color: #ddd;
      color: #000;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #bbb;
    }
    #signupMessage {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Gameloo2.png" alt="Gameloo Logo" class="logo" />
    <h2>Create an Account</h2>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Sign Up</button>
      <p id="signupMessage"></p>
    </form>

    <a class="login-link" href="login.html">‚Üê Already have an account? Sign In</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("signupMessage");

      if (!name || !email || !password) {
        message.style.color = "orange";
        message.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.style.color = "lightgreen";
          message.textContent = data.message || "Account created successfully!";
          
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          message.style.color = "red";
          message.textContent = data.message || "Signup failed. Please try again.";
        }
      } catch (error) {
        console.error(error);
        message.style.color = "red";
        message.textContent = "Server error. Please try again later.";
      }
    });
  </script>

</body>
</html>
