<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Elite 4 Download Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #555;
        }
        .download-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .download-btn {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
        }
        .download-btn:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .part-number {
            font-weight: bold;
            color: #f0f0f0;
        }
        .note {
            margin-top: 30px;
            padding: 15px;
            background-color: #2a2a2a;
            border-left: 4px solid #444;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .download-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">Back</button>
    
    <div class="container">
        <h1>SNIPER ELITE 4 DOWNLOAD LINKS</h1>
        
        <div class="download-list">
            <a href="https://drive.usercontent.google.com/download?id=13u8kXR7NGKnQdFtmpPoXetBoY58U-Uf9&export=download&authuser=0" class="download-btn">
                <span class="part-number">Part 1</span>
            </a>
            <a href="https://drive.usercontent.google.com/download?id=1gAVn5EoTyKYDueyKhspppHc_IV2QLikZ&export=download&authuser=0" class="download-btn">
                <span class="part-number">Part 2</span>
            </a>
            <a href="https://drive.usercontent.google.com/download?id=1P5C_ET99X79yl5SgEGWlYKhLW9X4vXk3&export=download&authuser=0" class="download-btn">
                <span class="part-number">Part 3</span>
            </a>
            <a href="https://drive.usercontent.google.com/download?id=1zwXs3eu5ZP8WZNN6DJR7VQI0hLty-wEH&export=download&authuser=0" class="download-btn">
                <span class="part-number">Part 4</span>
            </a>
        </div>
        
        <div class="note">
            <strong>Note:</strong> Download all parts to ensure the game works properly. Make sure to extract Part 1 first - the other parts will be extracted automatically if they're in the same folder.
        </div>
    </div>
</body>
</html>
